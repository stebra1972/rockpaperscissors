<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sasso Carta Forbici</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">Sasso Carta Forbici</div>
      
          <!--Display Score of player and computer -->
        <div class="score">  
            <div class="playerScore">
                <br>
                <br>
                <h2>Umano</h2>
                <br>
                <p class="p-count count">0</p>
            </div>       
            <div class="computerScore">
                <br>
                <br>
                <h2>Computer</h2>
                <br>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Fai la tua scelta !!</div>
         
          <!--Number of moves left before game ends -->
        <div class="movesleft"> Scelta nr.:_ </div>
         
          <!--Options available to player to play game -->
        <div class="options">
            <button class="sasso">sasso</button>
            <button class="carta">carta</button>
            <button class="forbici">forbici</button>    
        </div>
         
          <!--Final result of game -->
        <div class="result"></div>
         
          <!--Reload the game -->
        <button class="reload"></button>
 
    </section>
 
    <script src="script.js"></script>
</body>
</html>
